<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

table, th, td {
  border: 1px solid black;
  width: 100%;
  table-layout: fixed;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}

</style>
</head>
<body>

<h2>.      </h2>
<p>.      </p>

<div class="row">
  <div class="column">
    <div>
          <p></p>
    </div>
  </div>

  <div class="column">
    <div class="card" id="card1">
    </div>
        <table>
          <tr>
            <td>Name</td>
            <td id="name1"></td>
          </tr>
          <tr>
            <td>Type</td>
            <td id="type1"></td>
          </tr>
          <tr>
            <td>HP</td>
            <td id="hp1"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack1"></td>
          </tr>
          <tr>
            <td>Defence</td>
            <td id="defense1"></td>
          </tr>
          <tr>
            <td>Sp. Attack</td>
            <td id="specialAttack1"></td>
          </tr>
          <tr>
            <td>Sp. Defence</td>
            <td id="specialDefense1"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed1"></td>
          </tr>
        </table>
  </div>
  
  <div class="column">
    <div class="card" id="card2">
    </div>
        <table>
          <tr>
            <td>Name</td>
            <td id="name2"></td>
          </tr>
          <tr>
            <td>Type</td>
            <td id="type2"></td>
          </tr>
          <tr>
            <td>HP</td>
            <td id="hp2"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack2"></td>
          </tr>
          <tr>
            <td>Defence</td>
            <td id="defense2"></td>
          </tr>
          <tr>
            <td>Sp. Attack</td>
            <td id="specialAttack2"></td>
          </tr>
          <tr>
            <td>Sp. Defence</td>
            <td id="specialDefense2"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed2"></td>
          </tr>
        </table>
  </div>
  
  <div class="column">
    <div>
          <p></p>
    </div>
  </div>
</div>

<div>
  <button id="simulateButton" style="margin: 0 auto; display: block; padding: 0.5em; margin-top: 5px;">Simulate Battle!</button>
</div>
<script src="../src/index.js"></script>
</body>
</html>
